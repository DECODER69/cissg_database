<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CISSG</title>
    <link rel="icon" type="image/png" href="../../static/media/images/cissg logo png.png">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/client_css/dashboard.css">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar-toggle">
            <div class="sidebar-logo">
                <a href="#">CISSG</a>
            </div>
            <!-- Sidebar Navigation -->
            <ul class="sidebar-nav p-0">
                <li class="sidebar-header">
                    Tools & Components
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-agenda"></i>
                        <span>Task</span>
                    </a>
                </li>
                <li class="sidebar-header">
                    Pages
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse" data-bs-target="#auth" aria-expanded="true" aria-controls="auth">
                        <i class="lni lni-protection"></i>
                        <span>Auth</span>
                    </a>
                    <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Login</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Register</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-popup"></i>
                        <span>Notification</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-cog"></i>

                        <span>Setting</span>
                    </a>
                </li>
            </ul>
            <!-- Sidebar Navigation Ends -->
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-exit"></i>

                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <!-- Sidebar Ends -->
        <!-- Main Component -->
        <div class="main">
            <nav class="navbar navbar-expand">
                <button class="toggler-btn" type="button">
                    <i class="lni lni-text-align-left"></i>
                </button> {% for s in data %}

                <h5 style=" width:100%; text-align:right !important;"><span style="font-weight: bolder;">CISSG Personnel: </span> &nbsp; {{s.lastname}}, {{s.firstname}}</h5>
                {% endfor %}

            </nav>
            <main class="p-3">
                <div class="container-fluid">
                    <div class="mb-3 text-left">
                        <h1><i class="lni lni-user"></i>
                            <span>Profile</span></h1>
                    </div>

                    <div class="profile" style="padding: 20px;">

                        <div class="left">
                            <div class="row g-3 ">
                                <h5>A. NAME</h5>
                                <div class="inside d-flex justify-content-between ">
                                    <div class="col">
                                        <input type="text" class="form-control form-control-sm" style="width: 90%;" placeholder="Last name">
                                    </div>

                                    <div class="col">
                                        <input type="text" class="form-control form-control-sm" style="width: 90%;" placeholder="First name">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control form-control-sm" style="width: 90%;" placeholder="Middle name">
                                    </div>
                                </div>

                                <br>
                                <br>

                                <h5>C. BIRTH DATE AND PLACE</h5>
                                <div class="inside ">
                                    <div class="mb-3 row">
                                        <label for="staticEmail" class="col-sm-2 col-form-label">Birthdate:</label>
                                        <div class="col-sm-10">
                                            <input type="date" class="form-control form-control-sm" id="staticEmail" value="email@example.com">
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="inputPassword" class="col-sm-2 col-form-label">Birthplace:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control form-control-sm" id="inputPassword" placeholder="Birth Place">
                                        </div>
                                    </div>

                                </div>

                                <!-- part 1 -->

                                <h5>D. PERSONAL INFORMATION</h5>


                                <div class="inside ">
                                    <br>
                                    <div class="inside2">
                                        <div class="insideleft">
                                            <div class="mb-3" id="mb3">
                                                <label for="staticEmail" class="form-label">Nickname:</label>
                                                <div>
                                                    <input type="text" class="form-control form-control-sm" id="staticEmail" placeholder="Nickname" style="width: 100%;">
                                                </div>
                                            </div>

                                        </div>

                                        <div class="insideright">
                                            <div class="mb-3" id="mb3">
                                                <label for="staticEmail" class="form-label">Civil Status:</label>
                                                <div>
                                                    <input type="text" class="form-control form-control-sm" id="staticEmail" placeholder="Nickname" style="width: 100%;">
                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                </div>

                                <!-- part 2 -->

                                <div class="inside ">
                                    <div class="inside2">
                                        <div class="insideleft">
                                            <div class="mb-3" id="mb3">
                                                <label for="staticEmail" class="form-label">Gender:</label>
                                                <div>
                                                    <select name="" class="form-select form-select-sm" id="staticEmail" placeholder="Nickname" style="width: 190px;">
                                                        
                                                        <option value="" selected disabled>Select Gender</option>
                                                        <option value="male">Male</option>
                                                        <option value="female">Female</option>
                                                       
                                                    </select>
                                                    <!-- <input type="text" class="form-control form-control-sm" id="staticEmail" placeholder="Nickname" style="width: 100%;"> -->
                                                </div>
                                            </div>

                                        </div>

                                        <div class="insideright">
                                            <div class="mb-3" id="mb3">
                                                <label for="stat" class="form-label">Citizenship:</label>
                                                <div>

                                                    <input type="text" class="form-control form-control-sm" id="staticEmail" placeholder="Citizenship" style="width: 100%;">
                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                </div>

                                <!-- part 3 -->

                                <div class="inside ">
                                    <div class="inside2">
                                        <div class="insideleft">
                                            <div class="mb-3" id="mb3">
                                                <label for="staticEmail" class="form-label">Religion:</label>
                                                <div>
                                                    <select name="" class="form-select form-select-sm" id="staticEmail" placeholder="Nickname" style="width: 190px;">
                                                        
                                                        <option value="" selected disabled>Select Religion</option>
                                                        <option value="Islam">Islam</option>
                                                        <option value="Iglesia ni Cristo">Iglesia ni Cristo</option>
                                                        <option value="Philippine Independent Church">Philippine Independent Church</option>
                                                        <option value="Seventh-day Adventist">Seventh-day Adventist</option>
                                                        <option value="Bible Baptist Church">Bible Baptist Church</option>
                                                        <option value="United Church of Christ in the Philippines">United Church of Christ in the Philippines</option>
                                                        <option value="Jehovah's Witnesses">Jehovah's Witnesses</option>
                                                       <option value="Church of Christ">Church of Christ</option>
                                                       <option value="None">None</option>
                                                   
                                                   
                                                    </select>

                                                </div>
                                            </div>

                                        </div>

                                        <div class="insideright">
                                            <div class="mb-3" id="mb3">
                                                <label for="stat" class="form-label">Blood Type:</label>
                                                <div>

                                                    <select name="bloodtype" id="" class="form-select form-select-sm" style="width: 190px;">
                                                        
                                                        <option value="" selected disabled>Select Blood Type</option>
                                                        <option value="A+">A+</option>
                                                        <option value="A-">A-</option>
                                                        <option value="B+">B+</option>
                                                        <option value="B-">B-</option>
                                                        <option value="AB+">AB+</option>
                                                        <option value="AB-">AB-</option>
                                                        <option value="O+">O+</option>
                                                        <option value="O-">O-</option>
                                                    </select>
                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                </div>


                                <!-- part 4 -->
                                <div class="inside ">
                                    <div class="inside2">
                                        <div class="insideleft">
                                            <div class="mb-3" id="mb3">
                                                <label for="staticEmail" class="form-label">Height:</label>
                                                <div>
                                                    <input type="text" class="form-control form-control-sm" id="staticEmail" placeholder="Height (cms)" style="width: 100%;" name=" height ">

                                                </div>
                                            </div>

                                        </div>

                                        <div class="insideright ">
                                            <div class="mb-3 " id="mb3 ">
                                                <label for="stat " class="form-label ">Weight:</label>
                                                <div>
                                                    <input type="text " class="form-control form-control-sm " id="staticEmail " placeholder="Weight (kgs) " style="width: 100%; " name="weight ">

                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                </div>


                                <!-- part 5 -->

                                <div class="inside ">
                                    <div class="inside2">
                                        <div class="insideleft">
                                            <div class="mb-3" id="mb3">
                                                <label for="staticEmail" class="form-label">Head Size (cms):</label>
                                                <div>
                                                    <input type="text" class="form-control form-control-sm" id="staticEmail" placeholder="Head Size (cms): " style="width: 100%;" name=" head ">

                                                </div>
                                            </div>

                                        </div>

                                        <div class="insideright ">
                                            <div class="mb-3 " id="mb3 ">
                                                <label for="stat " class="form-label ">Foot Size (cms): </label>
                                                <div>
                                                    <input type="text " class="form-control form-control-sm " id="staticEmail " placeholder="Foot Size (cms): " style="width: 100%; " name="foot ">

                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>




                        <div class="right ">
                            <div class="row g-3 ">
                                <h5>B. RANK</h5>




                            </div>

                        </div>



                    </div>


                </div>
            </main>
        </div>
    </div>

    <script src="script.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz " crossorigin="anonymous "></script>


    <script>
        const toggler = document.querySelector(".toggler-btn ");
        toggler.addEventListener("click ", function() {
            document.querySelector("#sidebar ").classList.toggle("collapsed ");
        });
    </script>
</body>

</html>
