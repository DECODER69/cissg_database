<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CISSG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/client_css/style.css">
</head>




<body>
    {% if messages %}
    <div>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <nav class="navbar bg-warning p-3">
        <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap">
            <a class="navbar-brand logo-container" href="/">
                <img src="../../static/media/images/cissg logo png.png" alt="Logo" width="80" class="d-inline-block align-text-top logo-img">
            </a>
            <h1 class="navbar-title">CGETDC Installations and Service Support Group</h1>
        </div>
    </nav>
    <br>
    <br>
    <div class="center1">
        <div class="verificaton">
            <!-- <h3 style="text-align: center !important;">Profile Verification</h3>
            <br> -->
            <form action="{% url 'activities:signup_function' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h6 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Signup</h6>
                <hr>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" required value="{{ form_data.lastname|default:'' }}">

                </div>
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" required value="{{ form_data.firstname|default:'' }}">
                </div>

                <div class="mb-3">
                    <label for="middle" class="form-label">Middle Name:</label>
                    <input type="text" class="form-control" id="middle" name="middlename" value="{{ form_data.middlename|default:'' }}">
                </div>

                <div class="mb-3">
                    <label for="serial" class="form-label">Serial Number:</label>
                    <input type="text" class="form-control" id="serial" name="serialnumber" required value="{{ form_data.serialnumber|default:'' }}">
                </div>

                <div class="mb-3">
                    <label for="birthdate" class="form-label">Birthday</label>
                    <input type="date" class="form-control" id="birthdate" name="birthday" required value="{{ form_data.birthday|default:'' }}">
                </div>

                <div class="mb-3">
                    <label for="division" class="form-label">Division</label>
                    <select class="form-select" aria-label="Default select example" name="division" value="{{ form_data.division|default:'' }}" required>
                        <option selected disabled>--Select Division--</option>
                        <option value="Commanding Officer, CISSG">Commanding Officer, CISSG</option>
                        <option value="Executive Officer, CISSG">Executive Officer, CISSG</option>
                        <option value="Chief of Staff, CISSG">Chief of Staff, CISSG</option>
                        <option value="Office of the Commanding Officer, CISSG">Office of the Commanding Officer, CISSG</option>
                        <option value="Office of the Executive Officer, CISSG">Office of the Executive Officer, CISSG</option>
                        <option value="Administrative Division">Administrative Division</option>
                        <option value="operations Division">Operations Division</option>
                        <option value="General Service Unit">General Service Unit</option>
                        <option value="Musical Service Unit">Musical Service Unit</option>
                        <option value="Logistics Division">Logistics Division</option>
                        <option value="Plans and Programs Division">Plans and Program Division</option>
                        <option value="Physical Education and Training Unit">Physical Education and Training Unit</option>
                        <option value="Transport Repair Unit">Transport Repair Unit</option>
                        <option value="Procurement Office Division">Procurement Office Division</option>
                        <option value="Supply Material Unit">Supply Material Unit</option>
                        <option value="Diving Training Facility">Diving Training Facility</option>
                        <option value="Weapons Training UNit">Weapons Training Unit</option>
                        <option value="Musical Service Unit">Musical Service Unit</option>
                      </select>
                </div>


                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="password" name="password" required value="{{ form_data.password|default:'' }}">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Create Account</button>
                <br>
                <br>
                <p class="alre">Already have an Account? <a href="{% url 'activities:login' %}">Login</a></p>

            </form>
            <br>
            <br>

        </div>
    </div>


    <!-- message -->

    <script>
        setTimeout(function() {
            var popup = document.getElementById('popup-message');
            if (popup) {
                popup.style.display = 'none';
            }
        }, 4000); // Hide after 4 seconds
    </script>

    <!-- end of message -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
