<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CISSG</title>
    <link rel="icon" type="image/png" href="../../static/media/images/cissg logo png.png">
    <link rel="stylesheet" href="../../static/client_css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />


    <!-- Bootstrap 5 CSS (Optional if already included) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

<body>

    {% include 'activities/navadmin.html' %}

    <section class="page-content">
        <div class="heads">
            <h1 class="text"><i class='bx bx-home'></i> CGETDC INSTALLATIONS AND SERVICE SUPPORT GROUP</h1><br>
            <!-- <img src="../../static/media/images/Bagong-Pilipinas-logo.png" alt="" style="height: 100px;">
            <img src="../../static/media/images/Philippine_Coast_Guard_(PCG).svg.png" alt="" style="height: 100px;"> -->
            <div id="datetime" class="text-end text-muted" style="font-size: 15px;"></div>
        </div>
        <hr class="bold-line">


        <div class="bg">
            <div class="colored" style="display: flex; align-items: center; gap: 10px;">
                <a href="{% url 'activities:admin_dashboard' %}" style="color: rgb(22, 29, 241); text-decoration: none;">
                    <h5 style="display: inline; margin: 0; font-size: 15px !important;">
                        <i class="fa-solid fa-compass"></i>
                        <span>Personnel on Leave</span>
                    </h5>
                </a>

                <h1 style="margin: 0; font-size: 20px;">&gt;</h1>
                <!-- Use &gt; for '>' character -->

                <div style="color: rgb(117, 117, 117); text-decoration: none;">
                    <h5 style="display: inline; margin: 0; font-size: 15px !important;">
                        <i class="fa-solid fa-user-plus"></i>
                        <span>Add Personnel</span>
                    </h5>
                </div>
            </div>
            <br>
            <div class="container-fluid" id="containers">

                <div class="container mt-4" id="form-container">

                    <div class="mb-3">


                        <div class="card-body">

                            <div style="color: rgb(0, 0, 0); text-decoration: none;">
                                <h5 style="display: inline; margin: 0; font-size: 20px !important;">
                                    <i class="fa-solid fa-person-walking-luggage"></i>
                                    <span>Add Personnel on Leave</span>
                                </h5>
                            </div>

                            <br>
                            <form action="{% url 'activities:add_status'  %}" method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="division" class="form-label">Select Personnel</label>
                                    <select class="form-select" id="searchable-select" name="serial" style="width: 100%;">
                                        {% for s in person %}
                                            <option 
                                            value="{{ s.serialnumber }}" 
                                            data-fullname=" {{s.rank}} {{ s.firstname }} {{ s.lastname }}">
                                            {{s.rank}} {{ s.firstname }} {{ s.lastname }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                    <input type="hidden" id="fullnameInput" name="fullname">



                                </div>


                                <div class="mb-3">
                                    <label for="leaveType" class="form-label">Kind of Leave</label>
                                    <select class="form-select" id="leaveType" required name="leave">
                                            <option selected disabled >Select leave type</option>
                                            {% for i in leave %}
                                            <option value="{{i.leave}}">{{i.leave}}</option>
                                            {% endfor %}
                                            
                                            
                                    </select>


                                </div>

                                <div class="mb-3">
                                    <label for="leaveType" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" name="address" required placeholder="Enter address">
                                </div>

                                <div class="row">
                                    <div class="mb-3 col-md-6">
                                        <label for="startDate" class="form-label">Start Date</label>
                                        <input type="date" class="form-control" id="startDate" name="startdate" required>
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="endDate" class="form-label">End Date</label>
                                        <input type="date" class="form-control" id="endDate" name="enddate" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="leaveType" class="form-label">Special Order (SO)</label>
                                    <input type="text" class="form-control" id="address" name="order" required placeholder="Special Order *Optional">
                                </div>

                                <br>
                                <br>


                                <div style="display: flex; justify-content: flex-end;">
                                    <button type="submit" class="btn btn-primary w-30" style="display: flex; align-items: center; gap: 6px; padding: 8px 16px; border-radius: 6px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);">
                                        <i class="fa-solid fa-floppy-disk"></i>
                                        Save
                                    </button>
                                </div>

                            </form>

                        </div>
                    </div>

                </div>

            </div>








            <hr>
            <br>

        </div>


    </section>
    <script src="../../static/js/color.js"></script>
    <script>
        $(document).ready(function() {
            $('#searchable-select').select2({
                placeholder: "Select Personnel",
                allowClear: true
            });
        });
    </script>

    <script>
        $(document).ready(function() {
            function updateFullname() {
                let fullname = $('#searchable-select option:selected').data('fullname');
                $('#fullnameInput').val(fullname);
                console.log('fullname set to:', fullname); // for debugging
            }

            // Update on change
            $('#searchable-select').on('change', updateFullname);

            // Set initial value on page load
            updateFullname();
        });
    </script>

    <!-- jQuery (Required for Select2) -->
    <script type="module" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Select2 JS -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>

</html>
