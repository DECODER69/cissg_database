<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CISSG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/client_css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar bg-warning p-3">
        <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap">
            <a class="navbar-brand logo-container" href="/">
                <img src="../../static/media/images/cissg logo png.png" alt="Logo" width="80" class="d-inline-block align-text-top logo-img">
            </a>
            <h1 class="navbar-title">CGETDC Installations and Service Support Group</h1>
        </div>
    </nav>
    <br>
    <br>
    <div class="center1">
        <div class="verificaton">
            <!-- <h3 style="text-align: center !important;">Profile Verification</h3>
            <br> -->
            <form action="{% url 'activities:signin_function' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h6 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Login</h6>
                <hr>

                <div class="mb-3">
                    <label for="lastname" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="lastname" name="username" required placeholder="Serial Number">
                </div>

                <div class="mb-3">
                    <label for="serial" class="form-label">Password:</label>

                    <div class="position-relative">
                        <input placeholder="Password" type="password" class="form-control pe-5" id="serial" name="password" required>

                        <!-- Eye icon positioned at the center right of the input -->
                        <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3" id="togglePassword" style="cursor: pointer;"></i>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="birthdate" class="form-label">Birthday</label>
                    <input type="date" class="form-control" id="birthdate" name="birthday" required placeholder="Birthday">
                </div>

                <br>
                <button type="submit" class="btn btn-primary">Login</button>
                <br><br>
                <p class="alre">Don't have an Account? <a href="/">Signup</a></p>
            </form>
            <br>
            <br>

        </div>
    </div>

    <!-- {% for s in details %}

    <h1>{{s.lastname}}</h1>

    {% endfor %} -->

    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('serial');
            const icon = this;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
